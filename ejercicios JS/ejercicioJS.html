function sumar(n1, n2){
	let suma = n1+n2
	document.write("El resultado de la suma es: " + suma + "<br>")
}

function restar(n1, n2){
	let resta = n1-n2
	document.write("El resultado de la resta es: " + resta + "<br>")
}

function multiplicar(n1, n2){
	let multiplicacion = n1*n2
	document.write("El resultado de la multiplicacion es: " + multiplicacion + "<br>")
}

function dividir(n1, n2){
	if (n2 != 0){
		let division = n1/n2
		document.write("El resultado de la division es: " + division.toFixed(3) + "<br>")

	} else {
		document.write("No se puede realizar la operacion, division por 0" + "<br>")
	}

}

function residuo(n1, n2){

	if (n2 == 0){
		document.write("No se puede realizar la operacion, division por 0" + "<br>")
	} else {
		let resto = n1%n2
		document.write("El residuo de la division es: " + resto + "<br>")
	}

}

</script>
