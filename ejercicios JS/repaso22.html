<script>
	
	var num1 = prompt("Ingrese primero numero", "")
	var num2 = prompt("Ingrese segundo numero", "")

	document.write("Resultado de la suma es: "+sumar(parseInt(num1), parseInt(num2)) + "<br>")
	document.write("Resultado de la resta es: "+restar(parseInt(num1), parseInt(num2)) + "<br>")
	document.write("Resultado de la multiplicacion es: "+multiplicar(parseInt(num1), parseInt(num2)) + "<br>")
	document.write("Resultado de la division es: "+dividir(parseInt(num1), parseInt(num2)).toFixed(2) + "<br>")
	document.write("Resultado de la division es: "+residuo(parseInt(num1), parseInt(num2)).toFixed(2) + "<br>")

	function sumar(n1, n2){
		return n1+n2
	}

	function restar(n1, n2){
		return n1-n2
	}

	function multiplicar(n1, n2){
		let resultado = 0
		for(i=1; i<= n2; i++){
			resultado = resultado + n1
		}
		return resultado
	}

	function dividir(n1, n2){
		if( n2 == 0 ){
			return "No es posible dividir por cero"
		} else {
			return n1/n2
		}
	}

	function residuo(n1, n2){
		if( n2 == 0 ){
			return "No es posible dividir por cero"
		} else {
			return n1%n2
		}		
	}


</script>
